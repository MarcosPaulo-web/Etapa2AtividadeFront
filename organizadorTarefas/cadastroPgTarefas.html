<!DOCTYPE html >
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de usuÃ¡rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tarefas.css">
  </head>
  <body>
    <div class="form-container">
      <h3 class="text-center mb-4">Cadastro de UsuÃ¡rio</h3>
      <form id="formCadastro" class="container-sm p-4 rounded-4 d-flex flex-column justify-content-center">
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nomeCliente" id="nomeCliente" required autofocus/>
        </div>

        <div class="mb-3">
          <label for="emailCliente" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="emailCliente"
            id="emailCliente"
            required
          />
        </div>

        <div class="mb-3">
          <label for="senhaCliente" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            name="senhaCliente"
            id="senhaCliente"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn w-50 m-auto mt-5 btn-entrada">
            Cadastrar-se
          </button>
        </div>
      </form>
    </div>
    <script src="cadastroPgTarefas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
