<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login de usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tarefas.css">
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="text-center mb-4">Login</h3>
            <form id="formLogin">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  name="emailCliente"
                  id="email"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="senhaCliente"
                  id="senha"
                  required
                />
              </div>
              <div class="d-grid my-5">
                <a href="cadastroPgTarefas.html" class="text-center text-black mb-2"
                  >Faça seu cadastro</a
                >
                <button type="submit" class="btn w-50 m-auto btn-entrada">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="loginPgTarefas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
