<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Lanchonete Express</title>
  </head>
  <body class="bg-warning d-flex justify-content-center flex-column gap-4 my-4">
    <header
      class="container-fluid d-flex bg-light text-center flex-row justify-content-between p-3"
    >
      <div class="logo">
        <img
          src="../img/ChatGPT Image 12_08_2025, 18_42_46.png"
          alt="logo"
          style="width: 80px; height: auto; border-radius: 50%"
        />
      </div>
      <div class="mensagem">
        <h1>Lanchonete Express</h1>
        <p>Sabor rápido, qualidade garantida!</p>
      </div>
      <div class="group-btns d-flex justify-content-center gap-3">
        <a href="../html/loginCadastro.html">
          <button class="btn btn-outline-dark border-2" id="btnPerfil">
            <i class="bi bi-box-arrow-left fs-2"></i>
          </button>
        </a>
        <button
          class="btn dark_theme btn-outline-dark border-2"
          id="btnTheme"
          onclick="trocarTema()"
        >
          <i class="bi bi-moon fs-2" id="icon"></i>
        </button>
        <button
          id="btn-carrinho"
          class="btn btn-outline-success"
          onclick="showCarrinho()"
        >
          <span class="cart-badge" id="cartBadge">0</span>
          <img
            src="https://cdn-icons-png.flaticon.com/512/4/4295.png"
            id="imagem_carrinho"
            alt=""
          />
        </button>
      </div>
    </header>

    <div class="toast-container position-fixed top-0 end-0 p-5">
      <div
        id="meuToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <section
      class="container-fluid d-flex justify-content-center"
      id="containerCarousel"
    >
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="1000"
      >
        <!-- indicator e inners colocados com js para poder colocar mais de 3 imgs no carousel-->
        <div class="carousel-indicators" id="carouselIndicators"></div>
        <!--A barrinha que mostra a quantidade em baixo-->
        <div class="carousel-inner" id="carouselCards"></div>
        <!-- o container q fica as imagens -->

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <aside
      class="container closed text-white d-flex flex-column bg-light p-0 pb-4 px-2 border-warning"
      id="container-carrinho"
    >
      <div class="title bg-warning d-flex justify-content-between p-3">
        <h2>Carrinho</h2>
        <button class="btn-close bg-white" onclick="showCarrinho()"></button>
      </div>

      <div
        class="d-flex gap-3 flex-column mx-2 my-3"
        id="card-deck-carrinho"
      ></div>
      <div class="precoFinal"></div>
      <button class="btn btn-danger" onclick="clearCarrinho()">
        Finalizar compra
      </button>
    </aside>
    <section class="container-lg bg-light p-4 rounded-5">
      <div class="title text-center my-3">
        <h1>Cardápio</h1>
      </div>
      <div
        class="row gap-3 justify-content-center"
        id="card-deck-cardapio"
      ></div>
    </section>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
  crossorigin="anonymous"
></script>
<script src="../js/home.js"></script>
<script src="../js/carrinho.js"></script>
<script src="../js/trocaTema.js"></script>
