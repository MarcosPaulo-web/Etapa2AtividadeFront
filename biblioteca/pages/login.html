<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/biblioteca/style/login.css">
        <link rel="stylesheet" href="/biblioteca/style/tema.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <title>Login - Biblioteca da Luz do Vale</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-light" id="mainNavbar">
            <div class="container-fluid">
                <a class="navbar-brand">Biblioteca Luz do Vale</a>
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link" href="/biblioteca/pages/cadastro.html">Cadastro</a>
                        <a class="nav-link active" href="/biblioteca/pages/login.html">Login</a>
                        <a class="nav-link" href="/biblioteca/pages/index.html">Acervo</a>
                        <a class="nav-link" href="/biblioteca/pages/estante.html">Estante</a>
                    </div>

                    <div class="d-flex justify-content-center w-100">
                        <form class="d-flex" role="search" style="max-width: 400px; width: 30%;">
                            <input id="searchInput" class="form-control me-2" 
                                type="search" placeholder="Digite nome ou gênero" aria-label="Search">
                        </form>
                    </div>

                    <!-- Botão de tema -->
                    <button class="btn btn-outline-dark btn-tema" id="btnTema">Modo Escuro</button>
                </div>
            </div>
        </nav>

    </header>

        <main>

        <span class="border border-0">
        <div class="mb-3">
            <h4 class="form-title">Faça seu login</h4>

            <label for="email" class="form-label">Insira seu e-mail</label>
            <input type="email" class="form-control" id="logEmail" placeholder="seu@email.com">

            <label for="senha" class="form-label">Insira a senha</label>
            <input type="password" class="form-control" id="logSenha" placeholder="******">
        </div>
        <button class="btn btn-outline-dark btn-tema" id="cadastro" onclick="logar()">Logar</button>
        </span>

    </main>

    <script src="/biblioteca/script/cadlog.js"></script>
    <script src="/biblioteca/script/tema.js"></script>

</body>
</html>
